<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <a href="./index.html">  <img src="imagens/Logo.png" alt="Logo da Alura - A"> </a>
    </header>
    
    <main>

        <section id="botoes">
            <button class="comecar" onclick="iniciaJogo()">Come√ßar Jogo</button>
            <button onclick="cadastrarPalavra()" > Adicionar nova palavra</button> 
        </section>  

        <section id="aparece-forca">
            <canvas height="760px" width="1200px" id="forca" ></canvas>
            
            <div class="botoes">
                <input type="submit" value="Novo Jogo" onclick="novoJogo()" class="comecar">
                <input type="submit" value="Desistir" onclick="desistir()">
            </div>
        </section>

        <section id="palavraNova">
            <label for="palavra"> <h4> Digite a palavra a ser cadastrada. </h4></label>
            <input type="text" name="" id="palavra" required>
            <input type="submit" name="" id="" value="Salvar" class="comecar" onclick="salvaPalavra()">
        </section>       

    </main>

    <footer>
        Desenvolvido por: <a href="https://marla-ingridh.github.io/codificador-decodificador/" target="_blank"> Marla Ingridh</a>
    </footer>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="canvas.js"></script>
</body>
</html>
